<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Samruddhi ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease-in-out;
        }

        img {
            width: 120px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background: #ff4b5c;
            color: white;
        }

        .no-btn {
            background: #ccc;
            color: black;
            position: absolute;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Floating hearts animation */
        @keyframes hearts {
            0% { opacity: 0; transform: translateY(0px); }
            100% { opacity: 1; transform: translateY(-100vh); }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: hearts 5s linear infinite;
        }

        /* Message and image section */
        .message {
            font-size: 30px;
            color: white;
            text-align: center;
            display: none;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .message img {
            width: 250px;
            margin-top: 20px;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="proposal-box">
        <img src="proxy-image.png" alt="Cute Cat">
        <h2>Samruddhi, will you be mine forever? ü•∫üíñ</h2>
        <div class="buttons">
            <button class="yes-btn" onclick="showLoveMessage()">Yes üòç</button>
            <button class="no-btn" onmouseover="moveButton()">No üòÖ</button>
        </div>
    </div>

    <div class="message" id="love-message">
        ‚ù§Ô∏è Love you soo much  
        <br><br>
        <img src="nirya.jpg" alt="Our Special Moment">  
    </div>

    <audio id="love-song" src="south_hearts_v.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const song = document.getElementById("love-song");
            song.volume = 0.5; // Set volume to 50%
            
            // Try to play - this will likely be blocked by browser
            let playPromise = song.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented
                    console.log("Autoplay prevented - waiting for user interaction");
                });
            }
        });

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector('.no-btn').style.left = `${x}px`;
            document.querySelector('.no-btn').style.top = `${y}px`;
        }

        function showLoveMessage() {
            document.body.style.background = "#ff9a9e";
            document.getElementById("proposal-box").style.display = "none";
            document.getElementById("love-message").style.display = "block";

            // Play the song
            document.getElementById("love-song").play();
        }

        // Generate floating hearts
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);

        document.addEventListener('click', function startMusic() {
            const song = document.getElementById("love-song");
            song.volume = 0.5;
            song.play();
            // Remove the event listener after first click
            document.removeEventListener('click', startMusic);
        }, { once: true });
    </script>

</body>
</html>
